<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/image/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">     
    <title>Profile card component</title>
</head>
<body>
    <main class="card">
                       
        <!-- Body -->
        <section class="card__body">
            <div>

                <img src="./assets/image/image-victor.jpg" alt="imagen de usuario" class="card__img">
            </div>

            <h1 class="card__name">Victor Crest 
                <span class="card__name card__gray--color">26</span>
            </h1>
            <p class="card__city card__gray--color">London</p>
        </section>

        <!-- Footer -->
        <footer class="card__footer">

            <section >
                <h2 class="card__footer-num">80K</h2>
                <p class="card__footer-text card__gray--color">Followers</p>
            </section>
            <section>
                <h2 class="card__footer-num">803K</h2>
                <p class="card__footer-text card__gray--color">Likes</p>
            </section>
            <section>
                <h2 class="card__footer-num">1.4K</h2>
                <p class="card__footer-text card__gray--color">Photos</p>
            </section>

        </footer>

    </main>   
</body>
</html>
